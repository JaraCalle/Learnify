version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgresql://learnify_db_owner:npg_xzCFuEhcqo49@ep-quiet-bread-a8fl2g1n-pooler.eastus2.azure.neon.tech/learnify_db?sslmode=require
      - POSTGRES_USER=learnify_db_owner
      - POSTGRES_PASSWORD=npg_xzCFuEhcqo49

volumes:
  postgres_data:
